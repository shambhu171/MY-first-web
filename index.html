<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>I Always Love You</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding-top: 100px;
      background: #ffe6e6;
    }
    input {
      padding: 10px;
      font-size: 16px;
      margin: 10px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #ff4d4d;
      color: white;
      border: none;
      border-radius: 5px;
    }
    h2 {
      color: #cc0000;
      margin-top: 30px;
    }
  </style>
</head>
<body>
  <h1>Hi there! üíñ</h1>
  <p>What's your name?</p>
  <input type="text" id="nameInput" placeholder="Enter your name" />
  <button onclick="showMessage()">Submit</button>
  <h2 id="message"></h2>

<script>
  function showMessage() {
    const nameInput = document.getElementById("nameInput");
    const rawName = nameInput.value.trim();
    const name = rawName.toLowerCase();
    const messageEl = document.getElementById("message");

    if (!name) {
      alert("Please enter your name!");
      return;
    }

    const fatherNames = [
      "pardeep",
      "pardeep kumar",
      "pardeep kumar jha"
    ];

    if (fatherNames.includes(name)) {
      messageEl.textContent = "Shambhu always loves you, Pardeep Kumar Jha ‚ù§Ô∏è";
    } else {
      const formattedName = rawName.charAt(0).toUpperCase() + rawName.slice(1);
      messageEl.textContent = `I always love you, ${formattedName} ‚ù§Ô∏è`;
    }
  }
</script>
</body>
</html>
